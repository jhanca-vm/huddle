<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script src="https://kit.fontawesome.com/53a493f824.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="logo" />
    </header>
    <main>
      <section>
        <img class="illustration" src="images/illustration-mockups.svg" alt="mockups" />
        <div class="description">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </section>
    </main>
    <footer>
      <span>
        <i class="fab fa-facebook-f"></i>
      </span>
      <span>
        <i class="fab fa-twitter"></i>
      </span>
      <span>
        <i class="fab fa-instagram"></i>
      </span>
    </footer>
  </body>
</html>
